<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バイナリ変換サイト</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>バイナリ変換ツール</h1>
    <div class="converter">
      <textarea id="input" placeholder="テキストまたはバイナリを入力してください"></textarea>
      <div class="buttons">
        <button onclick="convertToBinary()">テキストをバイナリに変換</button>
        <button onclick="convertToText()">バイナリをテキストに変換</button>
      </div>
      <textarea id="output" placeholder="結果がここに表示されます" readonly></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
