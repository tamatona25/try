<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtable API Example</title>
</head>
<body>
  <h1>Airtable Data Fetch Example</h1>
  <div id="output"></div>

  <script>
    const API_URL = 'https://api.airtable.com/v0/YOUR_BASE_ID/YOUR_TABLE_NAME';
    const API_KEY = 'YOUR_API_KEY';

    // Airtableからデータを取得する関数
    async function fetchData() {
      try {
        const response = await fetch(API_URL, {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          }
        });
        const data = await response.json();

        // データをHTMLに表示
        displayData(data.records);
      } catch (error) {
        console.error('Error fetching Airtable data:', error);
      }
    }

    // データをHTMLに表示する関数
    function displayData(records) {
      const output = document.getElementById('output');
      records.forEach(record => {
        const div = document.createElement('div');
        div.innerHTML = `ID: ${record.id} - Name: ${record.fields.Name}`;
        output.appendChild(div);
      });
    }

    // ページ読み込み時にデータを取得
    window.onload = fetchData;
  </script>
</body>
</html>
