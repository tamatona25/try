<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable API Example</title>
</head>
<body>
  <h1>Airtable API Example</h1>
  <div id="data"></div>

  <script>
    // 個人アクセストークン
    const personalAccessToken = "patCyANjnXOJBqqG3.caa97f16ede55b207210187d74cfe5b4e33186a3e671346c5ecb38adab8488b2"; // ここに取得したトークンを入力

    // AirtableのBase IDとTable Name
    const baseId = "chatbot"; // 対象のベースID
    const tableName = "chatbot1"; // 対象のテーブル名

    // APIのエンドポイントURL
    const apiUrl = `https://api.airtable.com/v0/chatbot/chatbot1`;

    // Fetch APIを使用してデータを取得
    fetch(apiUrl, {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${personalAccessToken}`, // トークンをヘッダーに追加
        "Content-Type": "application/json"
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log(data); // データをコンソールに出力
      const dataContainer = document.getElementById("data");
      data.records.forEach(record => {
        const div = document.createElement("div");
        div.textContent = `ID: ${record.id}, Fields: ${JSON.stringify(record.fields)}`;
        dataContainer.appendChild(div);
      });
    })
    .catch(error => {
      console.error("Error fetching data:", error);
    });
  </script>
</body>
</html>
